  <div class="content" itemprop="articleBody">
    <figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment"># Copyright 2015 Google Inc. All Rights Reserved.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Licensed under the Apache License, Version 2.0 (the "License");</span></span><br><span class="line"><span class="comment"># you may not use this file except in compliance with the License.</span></span><br><span class="line"><span class="comment"># You may obtain a copy of the License at</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#     http://www.apache.org/licenses/LICENSE-2.0</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Unless required by applicable law or agreed to in writing, software</span></span><br><span class="line"><span class="comment"># distributed under the License is distributed on an "AS IS" BASIS,</span></span><br><span class="line"><span class="comment"># WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.</span></span><br><span class="line"><span class="comment"># See the License for the specific language governing permissions and</span></span><br><span class="line"><span class="comment"># limitations under the License.</span></span><br><span class="line"><span class="comment"># ==============================================================================</span></span><br><span class="line"><span class="string">"""Functions for downloading and reading MNIST data."""</span></span><br><span class="line"><span class="keyword">from</span> __future__ <span class="keyword">import</span> absolute_import</span><br><span class="line"><span class="keyword">from</span> __future__ <span class="keyword">import</span> division</span><br><span class="line"><span class="keyword">from</span> __future__ <span class="keyword">import</span> print_function</span><br><span class="line"><span class="keyword">import</span> gzip</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> tensorflow.python.platform</span><br><span class="line"><span class="keyword">import</span> numpy</span><br><span class="line"><span class="keyword">from</span> six.moves <span class="keyword">import</span> urllib</span><br><span class="line"><span class="keyword">from</span> six.moves <span class="keyword">import</span> xrange  <span class="comment"># pylint: disable=redefined-builtin</span></span><br><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line">SOURCE_URL = <span class="string">'http://yann.lecun.com/exdb/mnist/'</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">maybe_download</span><span class="params">(filename, work_directory)</span>:</span></span><br><span class="line">  <span class="string">"""Download the data from Yann's website, unless it's already here."""</span></span><br><span class="line">  <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(work_directory):</span><br><span class="line">    os.mkdir(work_directory)</span><br><span class="line">  filepath = os.path.join(work_directory, filename)</span><br><span class="line">  <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(filepath):</span><br><span class="line">    filepath, _ = urllib.request.urlretrieve(SOURCE_URL + filename, filepath)</span><br><span class="line">    statinfo = os.stat(filepath)</span><br><span class="line">    print(<span class="string">'Successfully downloaded'</span>, filename, statinfo.st_size, <span class="string">'bytes.'</span>)</span><br><span class="line">  <span class="keyword">return</span> filepath</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_read32</span><span class="params">(bytestream)</span>:</span></span><br><span class="line">  dt = numpy.dtype(numpy.uint32).newbyteorder(<span class="string">'&gt;'</span>)</span><br><span class="line">  <span class="keyword">return</span> numpy.frombuffer(bytestream.read(<span class="number">4</span>), dtype=dt)[<span class="number">0</span>]</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">extract_images</span><span class="params">(filename)</span>:</span></span><br><span class="line">  <span class="string">"""Extract the images into a 4D uint8 numpy array [index, y, x, depth]."""</span></span><br><span class="line">  print(<span class="string">'Extracting'</span>, filename)</span><br><span class="line">  <span class="keyword">with</span> gzip.open(filename) <span class="keyword">as</span> bytestream:</span><br><span class="line">    magic = _read32(bytestream)</span><br><span class="line">    <span class="keyword">if</span> magic != <span class="number">2051</span>:</span><br><span class="line">      <span class="keyword">raise</span> ValueError(</span><br><span class="line">          <span class="string">'Invalid magic number %d in MNIST image file: %s'</span> %</span><br><span class="line">          (magic, filename))</span><br><span class="line">    num_images = _read32(bytestream)</span><br><span class="line">    rows = _read32(bytestream)</span><br><span class="line">    cols = _read32(bytestream)</span><br><span class="line">    buf = bytestream.read(rows * cols * num_images)</span><br><span class="line">    data = numpy.frombuffer(buf, dtype=numpy.uint8)</span><br><span class="line">    data = data.reshape(num_images, rows, cols, <span class="number">1</span>)</span><br><span class="line">    <span class="keyword">return</span> data</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dense_to_one_hot</span><span class="params">(labels_dense, num_classes=<span class="number">10</span>)</span>:</span></span><br><span class="line">  <span class="string">"""Convert class labels from scalars to one-hot vectors."""</span></span><br><span class="line">  num_labels = labels_dense.shape[<span class="number">0</span>]</span><br><span class="line">  index_offset = numpy.arange(num_labels) * num_classes</span><br><span class="line">  labels_one_hot = numpy.zeros((num_labels, num_classes))</span><br><span class="line">  labels_one_hot.flat[index_offset + labels_dense.ravel()] = <span class="number">1</span></span><br><span class="line">  <span class="keyword">return</span> labels_one_hot</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">extract_labels</span><span class="params">(filename, one_hot=False)</span>:</span></span><br><span class="line">  <span class="string">"""Extract the labels into a 1D uint8 numpy array [index]."""</span></span><br><span class="line">  print(<span class="string">'Extracting'</span>, filename)</span><br><span class="line">  <span class="keyword">with</span> gzip.open(filename) <span class="keyword">as</span> bytestream:</span><br><span class="line">    magic = _read32(bytestream)</span><br><span class="line">    <span class="keyword">if</span> magic != <span class="number">2049</span>:</span><br><span class="line">      <span class="keyword">raise</span> ValueError(</span><br><span class="line">          <span class="string">'Invalid magic number %d in MNIST label file: %s'</span> %</span><br><span class="line">          (magic, filename))</span><br><span class="line">    num_items = _read32(bytestream)</span><br><span class="line">    buf = bytestream.read(num_items)</span><br><span class="line">    labels = numpy.frombuffer(buf, dtype=numpy.uint8)</span><br><span class="line">    <span class="keyword">if</span> one_hot:</span><br><span class="line">      <span class="keyword">return</span> dense_to_one_hot(labels)</span><br><span class="line">    <span class="keyword">return</span> labels</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">DataSet</span><span class="params">(object)</span>:</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, images, labels, fake_data=False, one_hot=False,</span></span></span><br><span class="line"><span class="function"><span class="params">               dtype=tf.float32)</span>:</span></span><br><span class="line">    <span class="string">"""Construct a DataSet.</span></span><br><span class="line"><span class="string">    one_hot arg is used only if fake_data is true.  `dtype` can be either</span></span><br><span class="line"><span class="string">    `uint8` to leave the input as `[0, 255]`, or `float32` to rescale into</span></span><br><span class="line"><span class="string">    `[0, 1]`.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    dtype = tf.as_dtype(dtype).base_dtype</span><br><span class="line">    <span class="keyword">if</span> dtype <span class="keyword">not</span> <span class="keyword">in</span> (tf.uint8, tf.float32):</span><br><span class="line">      <span class="keyword">raise</span> TypeError(<span class="string">'Invalid image dtype %r, expected uint8 or float32'</span> %</span><br><span class="line">                      dtype)</span><br><span class="line">    <span class="keyword">if</span> fake_data:</span><br><span class="line">      self._num_examples = <span class="number">10000</span></span><br><span class="line">      self.one_hot = one_hot</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">      <span class="keyword">assert</span> images.shape[<span class="number">0</span>] == labels.shape[<span class="number">0</span>], (</span><br><span class="line">          <span class="string">'images.shape: %s labels.shape: %s'</span> % (images.shape,</span><br><span class="line">                                                 labels.shape))</span><br><span class="line">      self._num_examples = images.shape[<span class="number">0</span>]</span><br><span class="line">      <span class="comment"># Convert shape from [num examples, rows, columns, depth]</span></span><br><span class="line">      <span class="comment"># to [num examples, rows*columns] (assuming depth == 1)</span></span><br><span class="line">      <span class="keyword">assert</span> images.shape[<span class="number">3</span>] == <span class="number">1</span></span><br><span class="line">      images = images.reshape(images.shape[<span class="number">0</span>],</span><br><span class="line">                              images.shape[<span class="number">1</span>] * images.shape[<span class="number">2</span>])</span><br><span class="line">      <span class="keyword">if</span> dtype == tf.float32:</span><br><span class="line">        <span class="comment"># Convert from [0, 255] -&gt; [0.0, 1.0].</span></span><br><span class="line">        images = images.astype(numpy.float32)</span><br><span class="line">        images = numpy.multiply(images, <span class="number">1.0</span> / <span class="number">255.0</span>)</span><br><span class="line">    self._images = images</span><br><span class="line">    self._labels = labels</span><br><span class="line">    self._epochs_completed = <span class="number">0</span></span><br><span class="line">    self._index_in_epoch = <span class="number">0</span></span><br><span class="line"><span class="meta">  @property</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">images</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self._images</span><br><span class="line"><span class="meta">  @property</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">labels</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self._labels</span><br><span class="line"><span class="meta">  @property</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">num_examples</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self._num_examples</span><br><span class="line"><span class="meta">  @property</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">epochs_completed</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self._epochs_completed</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">next_batch</span><span class="params">(self, batch_size, fake_data=False)</span>:</span></span><br><span class="line">    <span class="string">"""Return the next `batch_size` examples from this data set."""</span></span><br><span class="line">    <span class="keyword">if</span> fake_data:</span><br><span class="line">      fake_image = [<span class="number">1</span>] * <span class="number">784</span></span><br><span class="line">      <span class="keyword">if</span> self.one_hot:</span><br><span class="line">        fake_label = [<span class="number">1</span>] + [<span class="number">0</span>] * <span class="number">9</span></span><br><span class="line">      <span class="keyword">else</span>:</span><br><span class="line">        fake_label = <span class="number">0</span></span><br><span class="line">      <span class="keyword">return</span> [fake_image <span class="keyword">for</span> _ <span class="keyword">in</span> xrange(batch_size)], [</span><br><span class="line">          fake_label <span class="keyword">for</span> _ <span class="keyword">in</span> xrange(batch_size)]</span><br><span class="line">    start = self._index_in_epoch</span><br><span class="line">    self._index_in_epoch += batch_size</span><br><span class="line">    <span class="keyword">if</span> self._index_in_epoch &gt; self._num_examples:</span><br><span class="line">      <span class="comment"># Finished epoch</span></span><br><span class="line">      self._epochs_completed += <span class="number">1</span></span><br><span class="line">      <span class="comment"># Shuffle the data</span></span><br><span class="line">      perm = numpy.arange(self._num_examples)</span><br><span class="line">      numpy.random.shuffle(perm)</span><br><span class="line">      self._images = self._images[perm]</span><br><span class="line">      self._labels = self._labels[perm]</span><br><span class="line">      <span class="comment"># Start next epoch</span></span><br><span class="line">      start = <span class="number">0</span></span><br><span class="line">      self._index_in_epoch = batch_size</span><br><span class="line">      <span class="keyword">assert</span> batch_size &lt;= self._num_examples</span><br><span class="line">    end = self._index_in_epoch</span><br><span class="line">    <span class="keyword">return</span> self._images[start:end], self._labels[start:end]</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">read_data_sets</span><span class="params">(train_dir, fake_data=False, one_hot=False, dtype=tf.float32)</span>:</span></span><br><span class="line">  <span class="class"><span class="keyword">class</span> <span class="title">DataSets</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line">  data_sets = DataSets()</span><br><span class="line">  <span class="keyword">if</span> fake_data:</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fake</span><span class="params">()</span>:</span></span><br><span class="line">      <span class="keyword">return</span> DataSet([], [], fake_data=<span class="keyword">True</span>, one_hot=one_hot, dtype=dtype)</span><br><span class="line">    data_sets.train = fake()</span><br><span class="line">    data_sets.validation = fake()</span><br><span class="line">    data_sets.test = fake()</span><br><span class="line">    <span class="keyword">return</span> data_sets</span><br><span class="line">  TRAIN_IMAGES = <span class="string">'train-images-idx3-ubyte.gz'</span></span><br><span class="line">  TRAIN_LABELS = <span class="string">'train-labels-idx1-ubyte.gz'</span></span><br><span class="line">  TEST_IMAGES = <span class="string">'t10k-images-idx3-ubyte.gz'</span></span><br><span class="line">  TEST_LABELS = <span class="string">'t10k-labels-idx1-ubyte.gz'</span></span><br><span class="line">  VALIDATION_SIZE = <span class="number">5000</span></span><br><span class="line">  local_file = maybe_download(TRAIN_IMAGES, train_dir)</span><br><span class="line">  train_images = extract_images(local_file)</span><br><span class="line">  local_file = maybe_download(TRAIN_LABELS, train_dir)</span><br><span class="line">  train_labels = extract_labels(local_file, one_hot=one_hot)</span><br><span class="line">  local_file = maybe_download(TEST_IMAGES, train_dir)</span><br><span class="line">  test_images = extract_images(local_file)</span><br><span class="line">  local_file = maybe_download(TEST_LABELS, train_dir)</span><br><span class="line">  test_labels = extract_labels(local_file, one_hot=one_hot)</span><br><span class="line">  validation_images = train_images[:VALIDATION_SIZE]</span><br><span class="line">  validation_labels = train_labels[:VALIDATION_SIZE]</span><br><span class="line">  train_images = train_images[VALIDATION_SIZE:]</span><br><span class="line">  train_labels = train_labels[VALIDATION_SIZE:]</span><br><span class="line">  data_sets.train = DataSet(train_images, train_labels, dtype=dtype)</span><br><span class="line">  data_sets.validation = DataSet(validation_images, validation_labels,</span><br><span class="line">                                 dtype=dtype)</span><br><span class="line">  data_sets.test = DataSet(test_images, test_labels, dtype=dtype)</span><br><span class="line">  <span class="keyword">return</span> data_sets</span><br></pre></td></tr></table></figure>
